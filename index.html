<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS : No copyright sounds</h1>
        <div class="songlist"></div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2xl"></i>
            <i class="fa-solid fa-circle-play fa-2xl"></i>
            <i class="fa-solid fa-forward-step fa-2xl"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/517d8685da.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
